<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robot A-Frame</title>
    <meta name="description" content="Robot A-Frame">
    <script src="aframe.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <a-assets>
      <a-mixin id='red-metal' material="color: red; src: url(moon.png)"></a-mixin>
      <a-mixin id='yellow-metal' material="color: #FFC65D; src: url(moon.png);"></a-mixin>
      <a-mixin id='gray-metal' material="color: #999999; src: url(moon.png)"></a-mixin>
      <a-mixin id='white-light' material="color: #FFFFFF; transparent: true;" light="type: point; color: #FFF; intensity: 1.0" ></a-mixin>
    </a-assets>
    <a-scene id='scene'>
        <a-sky color="#222222"></a-sky>
        <a-entity light="type: ambient; color: #999"></a-entity>

        <a-cube color="#FFF" sound='src: https://wfwalker.github.io/mc-choir/audio/org-sust1.mp3; autoplay:true; loop: true' src='metal1.jpg' position='90 -5 90' width='5' height='5' depth='5'></a-cube>
        <a-cube color="#888888" src='metal1.jpg' position='0 -20 0' width='40' height='5' depth='50'></a-cube>
        <a-cube color="#888888" src='metal1.jpg' position='50 -30 0' width='40' height='5' depth='50'></a-cube>
        <a-cube color="#888888" src='metal1.jpg' position='-60 -15 20' width='40' height='5' depth='50'></a-cube>
        <a-cube color="#888888" src='metal1.jpg' position='70 -20 -30' width='40' height='5' depth='50'></a-cube>
      </a-scene>
  </body>
</html>
